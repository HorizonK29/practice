<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6419bd10ad.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <title>FaceBook Chat-bot</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <span class="text">Keniaa </span>
        
        <span><i class="fa-solid fa-xmark"></i></span>
        <span><i class="fa-solid fa-phone"></i></span>
        
        <span><i class="fa-solid fa-plus"></i></span>
      </div>
      <div id="chat-bot-body">
        <div class="sender">
          <p>Hey</p>
          <p>How are you?</p>
        </div>
        <div class="reciever">
          <p>Hello</p>
          <p>I am good !</p>
          <p>What About you?</p>
        </div>
        <div class="sender">
          <p>Great!</p>
          <p>What are your weekend plans?</p>
        </div>
        <div class="reciever">
          <p>Nothing Special</p>
          <p>You say</p>
          <p>Anything Special ?</p>
        </div>
        <div class="sender">
          <p>Let's plan Something then</p>
          <p>what do you think?</p>
        </div>
        <div class="footer">
            <span> <input type="text" placeholder="type your message"></span> 
                <span> <i class="fa-solid fa-paper-plane"></i></span>   </div>
      </div>
    </div>
  </body>
</html>

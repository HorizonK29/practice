<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkStringsAnagram</title>
</head>
<script>
    function checkStringsAnagram(s1, s2) {
        let len1 = s1.length;
        let len2 = s2.length;
        if (len1 !== len2) {
            return 'Invalid Input';
        }
        let str1 = s1.split('').sort().join('');
        let str2 = s2.split('').sort().join('');
        if (str1 === str2) {
            return 'TRUE';
        }
         else {
            return 'FALSE';
        }
    }
    var string1 = prompt('Enter a string1 : ');
    var string2 = prompt('Enter a string2 : ');
   var result= checkStringsAnagram(string1,string2);
   document.write(result);

</script>

<body>

</body>

</html>
